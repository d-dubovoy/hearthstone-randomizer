<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">        

    <title>{% block title %}<!-- Insert page title -->{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 2.0em;">
        <a class="navbar-brand" href="/">
            <img src="https://images.blz-contentstack.com/v3/assets/bltc965041283bac56c/blt35850078059886e2/5ebda4ad274e0f5cdbaa593f/logo_small_hs.png" width="30" height="30" alt="Hearthstone Deck Randomizer">
            Hearthstone Deck Randomizer
        </a>
    </nav>
    
    <div class="container">
    {% for category, msg in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ category }}" role="alert">
        {{ msg }} <!-- Insert flash messages -->
    </div>
    {% endfor %}
    </div>

    <div>
        {% block content %}
        <!-- Insert page content -->
        {% endblock %}
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="/static/script.js"></script>
</body>
